<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G'day Space</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
            padding: 50px;
        }
        header {
            background-color: #00695c;
            color: white;
            padding: 20px;
            font-size: 2.5em;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            color: #00796b;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .welcome {
            font-size: 1.2em;
            color: #00796b;
        }
    </style>
</head>
<body>
    <header>
        G'day Space!
    </header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_Australia.svg/2560px-Flag_of_Australia.svg.png" alt="Australian Flag" class="logo">
    <section>
        <h1>Welcome, Mate!</h1>
        <p class="welcome">This is G'day Space, your go-to spot for all things Aussie and beyond. Enjoy your visit!</p>
    </section>
    <footer>
        &copy; 2025 G'day Space. All rights reserved.
    </footer>
